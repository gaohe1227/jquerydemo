<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 动画 - animate() 方法</title>
<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#animate").click(function(){
		 $("div").animate({left:'250px',top:'300px',height:'200px'
		                               	 
		 },3000);
	 
	});
       
	   $("#stop").click(function(){
	         $("div").stop();
	    });  
});


</script>
</head>
<body>
 
<p><button id="animate">开始动画</button></p>
<p><button id="stop">停止滑动</button></p>
<p>默认情况下，所有的 HTML 元素有一个静态的位置，且是不可移动的。 
如果需要改变为，我们需要将元素的 position 属性设置为 relative, fixed, 或 absolute!</p>
<div style="background:#98bf21;height:100px;width:100px;position:absolute;">
</div>
<hr>
<div>
<p>语法:$(selector).animate({params},speed,callback);</p>
<p>必需的 params 参数定义形成动画的 CSS 属性。</p>
<p>可选的 speed 参数规定效果的时长。它可以取以下值："slow"、"fast" 或毫秒。</p>
<p>可选的 callback 参数是动画完成后所执行的函数名称。</p>
</div>
</body>
</html>
