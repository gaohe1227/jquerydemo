<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 效果 - 滑动</title>
<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#flip1").click(function(){
		$("#panel").slideDown();
	});
    $("#flip2").click(function(){
    	$("#panel").slideUp();
    });
    $("#flip3").click(function(){
    	$("#panel").slideToggle(3000);
    });
});


</script>
<style type="text/css"> 
#panel,#flip1,#flip2,#flip3
{
    padding:5px;
    text-align:center;
    background-color:#e5eecc;
    border:solid 1px #c3c3c3;
}
#panel
{
    padding:50px;
    display:none;
}
</style>
</head>
<body>
<div id="flip1">点我滑下面板</div>
<div id="flip2">点我拉起面板</div>
<div id="flip3">点我，显示或隐藏面板。</div>
<div id="panel">Hello world!</div>

</body>
</html>
